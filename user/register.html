<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./access/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center p-5">
        <div class="col-4 border1">
          <!-- Pills navs -->
          <h1 class="d-flex justify-content-center pt-5">Instagram</h1>
          <h4 class="px-5 py-4 text-black-50 text-center">
            Đăng ký để xem ảnh với video từ bạn bè
          </h4>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="pills-login"
              role="tabpanel"
              aria-labelledby="tab-login"
            >
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="loginEmail" class="form-control" />
                  <label class="form-label" for="loginName"
                    >SDT hoặc email</label
                  >
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="loginFullName" class="form-control" />
                  <label class="form-label" for="loginFullName"
                    >Tên đầy đủ</label
                  >
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="loginName" class="form-control" />
                  <label class="form-label" for="loginName"
                    >Tên người dùng</label
                  >
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control"
                  />
                  <label class="form-label" for="loginPassword">Mật khẩu</label>
                </div>

                <p class="text">
                  Bằng cách đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ
                  liệu và Chính sách cookie của chúng tôi.
                </p>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Đăng ký
                </button>
                <!-- buttons -->
                <div class="text-center">
                  <p>Bạn có tài khoản ? <a href="./login.html">Đăng nhập</a></p>
                </div>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
  </body>
</html>
