  <body>
    <!-- for header -->
    
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container">
         
            <div class="col-4">
              <a class="navbar-brand" href="#"><img src="./access/img/logo_instagram.png" alt=""></a>
            </div>
            <div class="col-3">
              <form class="d-flex input-group w-auto">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
            </div>
            <div class="col-5 justify-content-end d-flex">
              <a href="" class="icon p-2"><i class="fas fa-home"></i></a>
              <a href="" class="icon p-2"><i class="fab fa-facebook-messenger"></i></a>
              <a href="" class="icon p-2"><i class="far fa-plus-square"></i></a>
              <a href="" class="icon p-2"><i class="far fa-compass"></i></a>
              <a href="" class="icon p-2"><i class="far fa-heart"></i></a>
              <a href="" class="icon p-2"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
      </nav>
      <!-- for main -->
      <div class="container">
          <div class="info mt-5">
            <div class="row">
                <div class="col-md-3">
                    <img class="mt-5" style="width: 150px; height: 150px; float: right;" src="./access/img/profile.jpg" alt="">
                </div>
                <div class="col-md-9 px-5 mt-3">
                    <div class="row">
                        <div class="col-md-4">
                            <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #262626; font-weight: 300;" class="mt-5 fw-light fs-4">Nguyen Quang Anh</h2>
                        </div>
                        <div class="col-md mt-5">
                            <button style="border-color: #dbdbdb; border-radius: 4px; border-style: solid; border-width: 1px; color: #262626; background-color: white;">Edit Profile</button>
                            <i style="color: #262626;" class="bi bi-gear-wide fs-5 px-3"></i>
                        </div>
                    <div class="row">
                        <div class="col-md-2 mt-3 ">
                            <p style="color: #262626;" class="fs-6">0 post</p>
                        </div>
                        <div class="col-md-3 mt-3 ">
                            <p style="color: #262626;" class="fs-6">1000 folowers</p>
                        </div>
                        <div class="col-md-2 mt-3 ">
                            <p style="color: #262626;" class="fs-6">20 following</p>
                        </div>
                    </div>
                    <h2>Hello</h2>
                        
                        
                        
                        
                    </div>
                    
                </div>
            </div>
              
          </div>
